<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock by Erika Ybanez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="calendar">
            
        </div>
        <div id="clock">
            
        </div>
    </div>
    <script>
        function updateTime () {
            var time = new Date();
            var hours = time.getHours();
            var minutes = time.getMinutes();
            var seconds = time.getSeconds();
            var day = time.getDay();
            var month = time.getMonth();
            var year = time.getFullYear();

            if (hours < 10) {
            hours = "0" + hours;
            }
            if (minutes < 10) {
            minutes = "0" + minutes;
            }
            if (seconds < 10) {
            seconds = "0" + seconds;
            }
            if (day < 10) {
            day = "0" + day;
            }
            if (month < 10) {
            month = "0" + month;
            }
            if (year < 10) {
            year = "0" + year;
            }
            // Get clock <div> element
            var clockElement = document.getElementById("clock");
            var calendarElement = document.getElementById("calendar");
            // Set the innerHTML of the clock element to the clock string
            clockElement.innerHTML = hours.toString() + ":" + minutes.toString() + ":" + seconds.toString();
            calendarElement.innerHTML = day.toString() + "/" + month.toString() + "/" + year.toString();
        }
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
